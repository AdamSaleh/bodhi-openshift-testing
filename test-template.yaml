  spec:
    lookupPolicy:
      local: false
    tags:
    - from:
        kind: DockerImage
        name: docker-registry.default.svc:5000/${NAMESPACE}/bodhi-base:latest
      importPolicy: {}
      name: latest
      referencePolicy:
        type: ''
