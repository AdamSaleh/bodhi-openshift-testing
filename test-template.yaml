    - type: ConfigChange
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      build: bodhi-base
    name: bodhi-base
  spec:
    failedBuildsHistoryLimit: 5
    output:
      to:
        kind: ImageStreamTag
        name: bodhi-base:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      dockerfile: |
        FROM fedora:30
        LABEL \
            name="bodhi-base" \
            vendor="Fedora Infrastructure" \
            license="MIT"
        RUN curl -o /etc/yum.repos.d/infra-tags-stg.repo https://infrastructure.fedoraproject.org/cgit/ansible.git/plain/files/common/fedora-infra-tags-stg.repo
        # While dnf has a --nodocs, it doesen't have a --docs...
        RUN sed -i '/nodocs/d' /etc/dnf/dnf.conf
        RUN dnf install -y \
            git                         \
            python3-pip                 \
            fedora-messaging            \
            httpd                       \
            intltool                    \
            python3-alembic             \
            python3-arrow               \
            python3-backoff             \
            python3-bleach              \
            python3-celery              \
            python3-click               \
            python3-colander            \
            python3-cornice             \
            python3-dogpile-cache       \
            python3-fedora-messaging    \
            python3-feedgen             \
            python3-jinja2              \
            python3-markdown            \
            python3-psycopg2            \
            python3-py3dns              \
            python3-pyasn1-modules      \
            python3-pylibravatar        \
            python3-pyramid             \
            python3-pyramid-fas-openid  \
            python3-pyramid-mako        \
            python3-bugzilla            \
            python3-fedora              \
            python3-pyyaml              \
            python3-simplemediawiki     \
            python3-sqlalchemy          \
            python3-waitress            \
            python3-dnf                 \
            python3-koji                \
            python3-librepo             \
            python3-mod_wsgi            \
            koji && \
            dnf clean all

        RUN git clone -b 5.0 https://github.com/fedora-infra/bodhi.git /srv/bodhi && \
            cd /srv/bodhi && \
            python3 -m pip install . --no-use-pep517 && \
            python3 -m pip install pyramid_debugtoolbar && \
            mkdir -p /usr/share/bodhi && \
            cp /srv/bodhi/apache/bodhi.wsgi /usr/share/bodhi/bodhi.wsgi

        # Set up krb5
        RUN rm -f /etc/krb5.conf && \
            ln -sf /etc/bodhi/krb5.conf /etc/krb5.conf && \
            ln -sf /etc/keytabs/koji-keytab /etc/krb5.bodhi_bodhi.stg.fedoraproject.org.keytab
        ENV USER=openshift
      type: Dockerfile
    strategy:
      type: Docker
    successfulBuildsHistoryLimit: 5
    triggers: []
