apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: bodhi-template
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: bodhi
      service: web
    name: bodhi-web
  spec:
    ports:
    - name: web
      port: 8080
      protocol: TCP
      targetPort: 6543
    selector:
      deploymentconfig: bodhi-web
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: bodhi
      service: postgres
    name: postgres
  spec:
    ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
    selector:
      deploymentconfig: postgresql
    sessionAffinity: None
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: bodhi
      service: postgres
    name: postgresql
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      deploymentconfig: postgresql
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        post:
          containerName: postgresql
          execNewPod:
            command:
            - /bin/sh
            - -c
            - export PGPASSWORD=password && export PGUSER=postgres && export PGPORT=5432 && export PGHOST=postgres && export LD_LIBRARY_PATH=/opt/rh/rh-postgresql96/root/usr/lib64/:$LD_LIBRARY_PATH && export PATH=/opt/rh/rh-postgresql96/root/usr/bin:$PATH && hostname && sleep 5 && echo $PATH && psql  -c 'CREATE DATABASE bodhi2;' && psql -c 'CREATE ROLE bodhi2 SUPERUSER;' && psql -c 'GRANT bodhi2 TO postgres;' && curl https://infrastructure.fedoraproject.org/infra/db-dumps/bodhi2.dump.xz -o /tmp/bodhi2.dump.xz && xzcat /tmp/bodhi2.dump.xz | psql bodhi2
          failurePolicy: ignore
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          app: bodhi
          deploymentconfig: postgresql
      spec:
        containers:
        - args: []
          command: []
          env:
          - name: POSTGRESQL_USER
            value: postgres
          - name: POSTGRESQL_PASSWORD
            value: password
          image: registry.hub.docker.com/centos/postgresql-96-centos7:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - /usr/libexec/check-container
              - --live
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: postgresql
          ports: []
          readinessProbe:
            exec:
              command:
              - /usr/libexec/check-container
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /var/lib/pgsql/data
            name: postgresql-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - emptyDir: {}
          name: postgresql-data
    test: false
    triggers: []
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: bodhi
      service: celery
    name: bodhi-celery
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      deploymentconfig: bodhi-celery
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: bodhi-celery
          deploymentconfig: bodhi-celery
      spec:
        containers:
        - args:
          - worker
          - -A
          - bodhi.server.tasks.app
          - -l
          - info
          - -Q
          - celery
          command:
          - /usr/bin/celery
          env: []
          image: docker-registry.default.svc:5000/${NAMESPACE}/bodhi-base:latest
          imagePullPolicy: Always
          name: bodhi-celery
          ports: []
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/bodhi
            name: config-volume
            readOnly: true
          - mountPath: /srv/bodhi/development.ini
            name: config-ini-volume
            readOnly: true
            subPath: development.ini
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - configMap:
            defaultMode: 420
            name: bodhi-configmap
          name: config-volume
        - configMap:
            defaultMode: 420
            name: bodhi-dev-ini
          name: config-ini-volume
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - bodhi-celery
        from:
          kind: ImageStreamTag
          name: bodhi-base:latest
          namespace: ${NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: bodhi
      service: consumer
    name: bodhi-consumer
