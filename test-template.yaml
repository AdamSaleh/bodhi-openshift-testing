        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: bodhi-consumer
          deploymentconfig: bodhi-consumer
      spec:
        containers:
        - args:
          - consume
          command:
          - /usr/bin/fedora-messaging
          env: []
          image: docker-registry.default.svc:5000/${NAMESPACE}/bodhi-base:latest
          imagePullPolicy: Always
          name: bodhi-consumer
          ports: []
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/bodhi
            name: config-volume
            readOnly: true
          - mountPath: /srv/bodhi/development.ini
            name: config-ini-volume
            readOnly: true
            subPath: development.ini
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - configMap:
            defaultMode: 420
            name: bodhi-configmap
          name: config-volume
        - configMap:
            defaultMode: 420
            name: bodhi-dev-ini
          name: config-ini-volume
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - bodhi-consumer
        from:
          kind: ImageStreamTag
          name: bodhi-base:latest
          namespace: ${NAMESPACE}
      type: ImageChange
    - type: ConfigChange
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: bodhi
      service: web
    name: bodhi-web
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      deploymentconfig: bodhi-web
