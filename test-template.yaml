        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - configMap:
            defaultMode: 420
            name: bodhi-configmap
          name: config-volume
        - configMap:
            defaultMode: 420
            name: bodhi-dev-ini
          name: config-ini-volume
    test: false
    triggers:
